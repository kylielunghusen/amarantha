<!doctype html>
<html lang="en">
  <head>
    <title>TweetShirt</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tweetshirt.css"/>
    <script src="tweetshirt.js"></script>
  </head>
  <body>
    <h1>TweetShirt</h1>
    <canvas id="tshirtCanvas" width="600" height="200">If you're seeing this text, your browser does not support canvas. Please upgrade it or use a different browser.</canvas>
    <form>
      <p>
        <label for="backgroundColor">Select background color:</label>
        <select id="backgroundColor">
          <option value="white" selected="selected">White</option>
          <option value="black">Black</option>
        </select>
      </p>
      <p>
        <label for="shape">Circles or squares?</label>
        <select id="shape">
          <option value="none" selected="selected">Neither</option>
          <option value="circles">Circles</option>
          <option value="squares">Squares</option>
        </select>
      </p>
      <p>
        <label for="foregroundColor">Select text color:</label>
        <select id="foregroundColor">
          <option value="black" selected="selected">Black</option>
          <option value="white">White</option>
        </select>
      </p>
      <p>Search Twitter: <input type="text" id="query">
      <input type="button" id="searchButton" value="Get Tweets">
        <label for="tweets">Pick a tweet:</label>
        <select id="tweets">
        </select>
      </p>
      <p>
        <input type="button" id="previewButton" value="Preview">
      </p>
    </form>
    <!--script src="http://api.twitter.com/1/statuses/user_timeline.json?screen_name=kylielunghusen&callback=updateTweets">
    
    </script-->
  </body>
</html>
